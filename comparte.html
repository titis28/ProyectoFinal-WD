<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparte tu receta</title>
    <link rel="stylesheet" href="../css/estilos3.css">
</head>
<body id="cuerpo">
<button type="button" id="boton">Cambiar fondo</button>
<form id="formulario">
    <h1>Comparte tu receta con nosotros</h1>
    <div id="form">
        <label for="nombre">Compártenos el nombre de la receta:</label>
        <input type="text" id="nombre" placeholder="Nombre de la receta" required>
        <br><br>
        <label for="ingredientes">Escribe los ingredientes de la receta:</label>
        <textarea id="ingredientes" placeholder="Ej. Zanahoria, sal" required></textarea>
        <br><br>
        <label for="pasos">Escribe los pasos a seguir de la receta:</label>
        <textarea id="pasos" placeholder="Ej. 1. Sazona, 2. Cocinar..." required></textarea>
        <br><br>
        <label for="porciones">¿Para cuántas personas alcanza?</label>
        <input type="number" id="porciones" placeholder="Ej. 4" min="1" required>
        <br><br>
        <label for="tiempo">¿En qué tiempo está lista la receta?</label>
        <input type="text" id="tiempo" placeholder="Ej. 20 minutos" required>
        <br><br>
        <label for="imagen">Comparte con nosotros la URL de la imagen que muestre cómo se ve la receta:</label>
        <input type="text" id="imagen" placeholder="Ej.https://content.elmueble.com/medio/2024/09/12/revuelto-de-ajos-tiernos-con-champinones_00000000_240912130518_720x720.jpg" required>
        <br><br>
        <label for="recetasSelect">Mostrar las recetas que nos han compartido</label>
        <select id="recetasSelect">
            <option value="">--- Seleccione una receta ---</option>
        </select>
        <br><br>
        <button id="registrar">Registrar</button>
    </div>
</form>
<script type="module" src="../js/index3.js"></script>
</body>
</html>
